{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dkibui blogs provides tutorials about web development including Python, Django, JavaScript and Postgres for the modern Fullstack engineer."/>
    <meta property="og:url" content="https://dkibui.com"> 
    <meta property="og:title" content="{{title}}" />
    <meta property="og:locale" content="en-US">
    <meta property="og:description" content="Refresh your django and python skills daily" />
    <meta property="og:url" content="https://www.dkibui.com/" />
    <meta property="og:site_name" content="Dkibui blogs" />
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://dkibui.com">
    <meta property="og:image" content="https://dkibui.com{% static 'img/dkibui-social-share.jpg' %}">
    
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='https://dkibui.com'>
    <meta name='twitter:creator' content='@DavidKibui'>
    <meta name='twitter:title' content='{{title}}'>
    <meta name='twitter:description' content='Refresh your django and python skills daily'>
    <meta name='twitter:image' content='https://dkibui.com{% static 'img/dkibui-social-share.jpg' %}'>

    <link rel="stylesheet" href={% static "css/style.css" %} />
    <link rel="stylesheet" href={% static "css/styles/default.min.css" %} />
    
    <link rel="shortcut icon" type="image/svg" href="{% static 'img/favicon.svg' %}"/>
    <title>{{title}}</title>
  </head>
  <body>
    {% include 'blog/includes/nav.html' %}
    {% block content %} {% endblock %}
    {% include 'blog/includes/footer.html' %}
    <script src={% static "js/highlight.min.js" %}></script>
    <script>
      let paragraph = document.querySelector('.year')
      const d = new Date();
      let currentYear = d.getFullYear()
      paragraph.innerHTML = `&copy ${currentYear} | David Kibui`
      hljs.highlightAll();
    </script>
  </body>
</html>
